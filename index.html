  <!DOCTYPE html>
  <html>
  <head>
        <title>Sign Up Form For Midterm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
        <div class="content">
        	<p class="top">CENTRO ESCOLAR UNIVERSITY</p>
        	<h2>Registration Form</h2>
       		<fieldset>
       			<div class="colorborder">
          		<legend><span class="number">1</span>YOUR INFO</legend>
          		<label for="name">Name:</label>
          		<input type="text" id="name" name="user_name">
          		<label for="mail">Email:</label>
          		<input type="email" id="mail" name="user_email">         
          		<label for="password">Password:</label>
          		<input type="password" id="password" name="user_password">         
          		<label>Age:</label>
          		<input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          		<input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or older</label>
          		</div>
        	</fieldset>
        <button type="submit">Proceed</button>
      </div>
    </body>
</html>
